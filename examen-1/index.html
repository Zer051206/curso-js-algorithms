<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    </head>
<b class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <main class="container bg-white p-8 rounded-xl shadow-lg border border-gray-200 flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Verificador de Palíndromos</h1>
        <p class="text-center text-gray-600 mb-6">
            Un palíndromo es una palabra o frase que se lee igual de adelante hacia atrás que de atrás hacia adelante, sin tener en cuenta la puntuación, el uso de mayúsculas ni los espacios.
        </p>

        <div class="flex flex-col w-full items-center mb-6">
            <label for="text-input" class="text-gray-700 text-sm mb-2">Ingresa tu texto aquí:</label>
            <input type="text" id="text-input" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 text-center text-lg" autocomplete="off">
        </div>

        <button id="check-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Verificar
        </button>
        <div id="result" class="text-xl font-bold mt-8 text-center min-h-[2rem]"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
